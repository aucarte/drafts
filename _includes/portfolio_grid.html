<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container portfolio-flex-grid">

<!-- SE FOR O PORTFOLIO NORMAL -->

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Gallery</h2>
                <hr class="star-primary">
            </div>
        </div>

        <div class="portfolio-flex-row">

            <div class="portfolio-flex-item portfolio-item">
                <a href="{{site.github.url}}/square" class="portfolio-link">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{site.github.url}}/img/portfolio/submarine.png" class="img-responsive" alt="{{ post.alt }}">
                </a>
            </div>

            {% for post in site.posts %}
                <div class="portfolio-flex-item portfolio-item">
                    <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{site.github.url}}/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </a>
                </div>
            {% endfor %}

        </div>

    </div>
</section>
