
<!-- SE FOR A GALERIA SQUARE ANIMALS ##############################################################################################-->
{% if page.url == {{site.github.url}}/square/ %}
        <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Deu super certo!</h2>
                    <hr class="star-primary">
                </div>
            </div>

<!-- SQUARE-ANIMALS -->
            <div class="portfolio-flex-row">
                <div class="portfolio-flex-item portfolio-item">
                    <a href="{{site.github.url}}/square" class="portfolio-link">

                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        
                        <img src="{{site.github.url}}/img/portfolio/cake.png" class="img-responsive" alt="{{ post.alt }}">

                    </a>
                </div>
<!-- SQUARE-ANIMALS END DIV -->

            </div>
        </div>
    </section>    
{% endif %}



<!-- SE FOR O PORTFOLIO NORMAL ###################################################################################################### -->
{% if page.url == {{site.github.url}}/portfolio/ %}
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>

<!-- SQUARE-ANIMALS -->
            <div class="portfolio-flex-row">
                <div class="portfolio-flex-item portfolio-item">
                    <a href="{{site.github.url}}/square" class="portfolio-link">

                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        
                        <img src="{{site.github.url}}/img/portfolio/cake.png" class="img-responsive" alt="{{ post.alt }}">

                    </a>
                </div>
<!-- SQUARE-ANIMALS END DIV -->

                {% for post in site.posts %}
                    <div class="portfolio-flex-item portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{site.github.url}}/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endif %}
